<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input = " ChangeTitle ">
    <p>{{ title }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World'
        },
        methods: {
            ChangeTitle(event){
                this.title = event.target.value
            }
        }
    })
</script>
