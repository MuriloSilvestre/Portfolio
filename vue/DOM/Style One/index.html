<script src="https://unpkg.com/vue"></script>

<style>
    .box{
        display:flex;
        justify-content: space-between;
    }
    .demo{
        width:100px;
        height:100px;
        background-color:gray;
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: black;
    }

    .c3{
        background-color:indigo;
    }

    .roll{
        transform: rotate(45deg)
    }
</style>

<div id="app">
    <div class="box">
        <div class="demo" :class="styleOne" @click="applyC1 = !applyC1"></div>
        <div class="demo" :style="{'background-color': cor}"></div>
        <div :style= " myStyle "></div>
        <div class="demo" :class="[classCSS , {roll: applyRoll}]"></div>
    </div>
    <input type="text" v-model="classCSS"> 
    <input type="text" v-model="cor"> 
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            applyC1: false,
            classCSS: 'c1',
            applyRoll: true,
            cor: 'red',
            width: 100,
            height: 100,
        },
        computed:{
            styleOne(){
                return{
                    c1: this.applyC1,
                    c2: !this.applyC1
                }
            },
            myStyle(){
                return{
                    backgroundColor: this.cor,
                    width: `${this.width}px`,
                    height: `${this.height}px`,
                }
            }
        }
    })
</script>
