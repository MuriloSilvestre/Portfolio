<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p v-once>
        {{ title }}
    </p>

    <p>
        {{ salutation() }}
    </p>

    <a v-bind:href="link" target="_blank">Murilo Silvestre</a>

    <hr>

    <p>{{ linkHTML }}</p>

    <p v-html = "linkHTML"></p>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title:'Using Vuejs!',
            link:'https://github.com/MuriloSilvestre',
            linkHTML: '<a href = "https://github.com/MuriloSilvestre" target = "_blank">Murilo Silvestre</a>'
        },
        methods:{
            salutation:function(){
                this.title = 'Good Morning!'
                return this.title;
            }
        }
    })
</script>
