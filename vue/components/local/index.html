<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<div id="app">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>
<hr>
<div id="app2">
    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>
</div>
<script>
    const contador = {
        template:`
        <div>
            <samp>{{ counter }}</samp>
            <button @click="counter++">+</button>
            <button @click="counter--">-</button>
        </div>
        `,
        data: () =>{
            return{
                counter: 0,
            }
        },
    }

    new Vue({
        el:'#app',
        components:{
            contador1: contador
        }
    })
    new Vue({
        el:'#app2',
        components:{
            'app-contador': contador
        }
    })
    
</script>
